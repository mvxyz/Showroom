<h1>Регистр сведений «Цены номенклатуры»</h1>
<p class="Usual">В этот регистр сведений заносится информация о всех ценах номенклатуры, назначенных на торговом предприятии. </p>
<p class="Usual">Регистрация цен производится с периодичностью - день.  Цены регистрируются с помощью документа <a href="../idc8d28f6c-6e58-4831-a55a-d55edb4b5af4/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">«Установка цен номенклатуры»</a>.</p></body></html>
